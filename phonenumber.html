<body align="center">
  <h1>Indian Mobile Number Pattern</h1><br>
  <form action="../Login_page/mobileno_nextpage.html">
  <label for="pno">Enter Mobile Number</label>
  <input name="pno" type="tel" pattern="\+91 (6|7|8|9)[0-9]{9}" placeholder="+91 XXXXXXXXXX" required title="Phone number must start with +91 followed by space and 10 digits starting with 6, 7, 8, or 9"><br>
  <button>Submit</button>
  </form>
</body>
